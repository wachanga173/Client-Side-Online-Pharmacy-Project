<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pharmacare</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/pages/admin.css">
</head>
<body>
    <div id="app">
        <header id="header"></header>
        
        <main class="container">
            <!-- Back Button -->
            <div style="padding: 1rem 0;">
                <button onclick="window.history.back()" class="btn-back" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: white; border: 1px solid #e5e7eb; border-radius: 0.375rem; color: #374151; cursor: pointer; transition: all 0.3s; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back
                </button>
            </div>

            <section style="padding: 2rem 0;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1>Admin Panel</h1>
                    <button class="btn btn-primary" id="add-product-btn">Add Product</button>
                </div>
                
                <div id="admin-products-table" style="margin-top: 2rem; overflow-x: auto;">
                    <p>Loading...</p>
                </div>
            </section>
        </main>
        
        <footer id="footer"></footer>
    </div>

    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script type="module">
        import { initHeader } from '../js/components/header.js';
        import { initFooter } from '../js/components/footer.js';
        import { initAdminPage } from '../js/pages/admin.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initHeader();
            initFooter();
            initAdminPage();
        });
    </script>
</body>
</html>
